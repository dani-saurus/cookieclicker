<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Cookie Clicker - Fresh Start</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container py-4">
        <div class="row">
            <div class="col-lg-8">
                <div class="text-center mb-3">
                    <h1 class="mb-2">Cookie Clicker</h1>
                    <div id="cookie-display" class="p-3 rounded shadow-sm bg-white d-inline-block">
                        <div id="cookie-count" class="fs-3">0</div>
                        <div class="text-muted">cookies</div>
                    </div>
                </div>

                <div class="text-center my-4">
                    <button id="cookie-button" class="cookie-btn btn btn-link" aria-label="cookie"></button>
                </div>

                <div class="text-center mb-4">
                    <div>Per second: <span id="cookies-per-second">0</span></div>
                </div>

                <div class="d-flex justify-content-center mb-4 gap-2">
                    <select id="theme-select" class="form-select w-auto">
                        <option value="default">Default</option>
                        <option value="dark">Dark</option>
                        <option value="rose">rose</option>
                    </select>
                    <button id="reset-save" class="btn btn-outline-secondary" onclick="onResetSave()">Reset save</button>
                </div>
            </div>

            <div class="col-lg-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Shop</h5>
                        <h6>Autoclickers</h6>
                        <div id="autoclickers-container" class="mb-3"></div>
                        <h6>Upgrades</h6>
                        <div id="upgrades-container"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
